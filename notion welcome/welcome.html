<html>
    <head>
        <title>Notion welcome page</title>
        <link rel="stylesheet" href="welcome.css">
    </head>
    <body>
        <div id="main-holder" class="row-flex">
            <div id="right-side" class="column-flex">

                <div id="welcome-text" class="column-flex">
                    <h1>The happier workspace</h1>
                    <p>Write. Plan. Collabrate. With a little help from AI</p>
                </div>

                <div id="button-holder" class="row-flex">
                    <button id="login-btn" class="btn">Login</button>
                    <button id="signup-btn" class="btn">Sign up</button>
                </div>

            </div>

            <div id="left-side">

                <video id="welcome-vid" autoplay loop muted>
                    <source src="video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                
            </div>
        </div>
    </body>
</html>
